<!-- 引入bootstrap-table插件 -->
<link href="../static/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<script src="../static/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script>
    $(function () {
        //添加referer正则
        $("#addRefBtn").click(function () {
            $.post("refererActionController/insertRefAjax",$("#addRefForm").serialize(),function (data) {
                var $addRefMsg = $("#addRefMsg");
                if (data === "referer正则添加成功"){
                    $addRefMsg.text(data).css("color","green");
                }else {
                    $addRefMsg.text(data).css("color","red")
                }
            })
        });

        //根据id删除referer正则
        $("#delRefIdBtn").click(function () {
            $.post("refererActionController/deleteRefAjax",$("#delRefIdForm").serialize(),function (data) {
                var $delRefMsg = $("#delRefMsg");
                if (data === "referer正则删除成功"){
                    $delRefMsg.text(data).css("color","green");
                } else {
                    $delRefMsg.text(data).css("color","red");
                }

            })
        });

        //查询所有referer正则
        $("#findRefBtn").click(function () {
            var $findRefMsg = $("#findRefMsg");
            var $findRefTable = $("#findRefTable");
            $.post("refererActionController/findAllRefAjax",{},function (data) {
                if (data === "您还未创建referer正则") {
                    $findRefMsg.text(data).css("color","red");
                }else {
                    //对正则进行html实体编码，以防止xss
                    for (var i = 0; i < data.length; i++) {
                        data[i].refPattern = HtmlUtil.htmlEncodeByRegExp(data[i].refPattern);
                    }
                    $findRefTable.bootstrapTable('destroy').bootstrapTable({
                        data:data,
                        columns:[
                            {title:"ID",field:"refId"},
                            {title:"referer正则",field:"refPattern"}
                        ],
                        showLoading:false
                    }).bootstrapTable("hideLoading");
                }
            });
        });
    })
</script>
