<!-- 引入bootstrap-table插件 -->
<link href="../static/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<script src="../static/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../static/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script>
    $(function () {
        //修改【获取原始数据的时间间隔】
        $("#updateIntervalTimeBtn").click(function () {
            $.post("analysisIntervalActionController/updateAnalysisTimeIntervalAjax",$("#updateIntervalTimeForm").serialize(),function (data) {
                var $updateIntervalMsg = $("#updateIntervalMsg");
                if (data === "时间间隔修改成功") {
                    $updateIntervalMsg.text(data).css("color","green");
                }else{
                    $updateIntervalMsg.text(data).css("color","red");
                }
            })
        });

        //查询 获取原始数据的时间间隔（单位：秒）
        $("#findIntervalTimeBtn").click(function () {
            var $findIntervalTable = $("#findIntervalTable");
            $.post("analysisIntervalActionController/findAnalysisTimeIntervalAjax",{},function (data) {
                $findIntervalTable.bootstrapTable('destroy').bootstrapTable({
                    data:data,
                    columns:[
                        {title:"ID",field:"intervalId"},
                        {title:"获取原始数据的时间间隔",field:"intervalTime"}
                    ],
                    showLoading:false
                }).bootstrapTable("hideLoading");
            })
        });
    })
</script>
