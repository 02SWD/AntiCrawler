<script>
    //用于data格式化
    $(function () {
        // 对Date的扩展，将 Date 转化为指定格式的String
        // 月(M)、日(d)、小时(h)、分(m)、秒(s)、季度(q) 可以用 1-2 个占位符，
        // 年(y)可以用 1-4 个占位符，毫秒(S)只能用 1 个占位符(是 1-3 位的数字)
        // 例子：
        // (new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==> 2006-07-02 08:09:04.423
        // (new Date()).Format("yyyy-M-d h:m:s.S")      ==> 2006-7-2 8:9:4.18
        // time1 = new Date().Format("yyyy-MM-dd");
        // time2 = new Date().Format("yyyy-MM-dd hh:mm:ss");
        Date.prototype.Format = function (fmt) {
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(),      //日
                "h+": this.getHours(),     //小时
                "m+": this.getMinutes(),   //分
                "s+": this.getSeconds(),   //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        };
    });

    //用于发送Ajax请求
    $(function () {
        //添加用户的异步请求
        $("#addUserBtn").click(function () {
            $.post("userActionController/insertUserAjax",$("#addUserForm").serialize(),function (data) {
                var $addUserSpan = $("#addUserSpan");
                if (data === "用户创建成功"){
                    $addUserSpan.text(data).css("color","green");
                }else {
                    $addUserSpan.text(data).css("color","red")
                }
            });
        });

        //根据用户名修改用户信息
        var $updatePass = $("#updatePass");
        var $updateTel = $("#updateTel");
        var $updateEmail = $("#updateEmail");
        var $updateUserBtn = $("#updateUserBtn");
        function updateUser(parameter){
            $.post("userActionController/updateUserAjax",parameter,function (data) {
                var $updateUserSpan = $("#updateUserSpan");
                if (data === "修改成功") {
                    $updateUserSpan.text(data).css("color", "green");
                }else {
                    $updateUserSpan.text(data).css("color", "red")
                }
            })
        }
        $updatePass.focusout(function () {
            if ($updatePass.val() !== "") {
                $updateTel.attr("disabled","disabled");
                $updateEmail.attr("disabled","disabled");
            }else {
                $updateTel.removeAttr("disabled");
                $updateEmail.removeAttr("disabled");
            }
        });
        $updateTel.focusout(function () {
            if ($updateTel.val() !== "") {
                $updatePass.attr("disabled","disabled");
                $updateEmail.attr("disabled","disabled");
            }else {
                $updatePass.removeAttr("disabled");
                $updateEmail.removeAttr("disabled");
            }
        });
        $updateEmail.focusout(function () {
            if ($updateEmail.val() !== "") {
                $updateTel.attr("disabled","disabled");
                $updatePass.attr("disabled","disabled");
            }else {
                $updateTel.removeAttr("disabled");
                $updatePass.removeAttr("disabled");
            }
        });
        $updateUserBtn.click(function () {
            var parameter = null;
            if ($updatePass.val() !=="" ){
                parameter = $("#updateUserForm").serialize();
                console.log(parameter);
                updateUser(parameter);
            }
            if ($updateTel.val() !== ""){
                parameter = $("#updateUserForm").serialize();
                console.log(parameter);
                updateUser(parameter);
            }
            if ($updateEmail.val() !== ""){
                parameter = $("#updateUserForm").serialize();
                console.log(parameter);
                updateUser(parameter);
            }
        });


        //根据用户名删除用户
        $("#delUserBtn").click(function () {
            $.post("userActionController/deleteUserAjax",$("#delUserForm").serialize(),function (data) {
                var $delUserSpan = $("#delUserSpan");
                if (data === "删除成功") {
                    $delUserSpan.text(data).css("color", "green");
                }else {
                    $delUserSpan.text(data).css("color", "red");
                }
            })
        });

        //查询用户
        $("#findAllUserBtn").click(function () {
            // 该 异步请求 用于查询所有服务器的基本信息
            var $findUserTable = $("#findUserTable");
            $.get("userActionController/findAllAjax",{}, function (data) {
                for (var i=0; i<data.length; i=i+1){
                    var userCreateDate = new Date(data[i].createDate);
                    data[i].createDate = userCreateDate.Format("yyyy-MM-dd hh:mm:ss");
                    //对策略名进行html实体编码，以预防XSS
                    data[i].username = HtmlUtil.htmlEncodeByRegExp(data[i].username);
                    data[i].telephone = HtmlUtil.htmlEncodeByRegExp(data[i].telephone);
                    data[i].email = HtmlUtil.htmlEncodeByRegExp(data[i].email);
                }
                $findUserTable.bootstrapTable('destroy').bootstrapTable({
                    data:data,
                    columns:[
                        {title:"用户名", field: 'username'},
                        {title:"电话", field: 'telephone'},
                        {title:"邮箱", field: 'email'},
                        {title:"创建时间", field: 'createDate'}
                    ],
                    showLoading:false
                });
                $findUserTable.bootstrapTable("hideLoading");
            });
        });
    });
